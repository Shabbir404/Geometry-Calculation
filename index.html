<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometri Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">
    <header>

    </header>

    <main>
        <!-- main  -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card bg-base-100 w-96 shadow-xl m-1 ">
                    <figure>
                        <img src="images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Aria (A) = 0.5 x b x h </p>
                        <div class="flex flex-row">
                            <input id="triangle-base" class="w-24 text-2xl rounded-sm border-2 text-center" type="text"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl rounded-sm border-2 text-center"
                                type="text" placeholder="h">
                            <span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area <span id="set-triangle-value"></span>
                                <span>Cm</span><sup>2</sup>
                            </p>
                        </div>
                        <div class=" card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card bg-base-100 w-96 shadow-xl m-1">
                    <figure>
                        <img src="images/rectangle.png" alt="rectangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p> Area (A) = w x l </p>
                        <div class="flex flex-row">
                            <input type="text" id="width-input" class="w-24 text-2xl rounded-sm border-2 text-center"
                                placeholder="w">
                            <span class="mr-4 ml-2">Cm</span>
                            <input type="text" id="lenght-input" class="w-24 text-2xl rounded-sm border-2 text-center"
                                placeholder="l">
                            <span class="ml-2">Cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area <span id="set-rectangle-value"></span>
                                <span>Cm</span><sup>2</sup>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full" onclick="calculateRactangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 w-96 shadow-xl m-1">
                    <figure>
                        <img src="images/parallelogram.png" alt="parallelogram" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p> Area (A) = b x h</p>
                        <div class="flex flex-row">
                            <input type="text" id="base-input-Prl" class="w-24 text-2xl rounded-sm border-2 text-center"
                                placeholder="b">
                            <span class="mr-4 ml-2">Cm</span>
                            <input type="text" id="hieght-input-Prl"
                                class="w-24 text-2xl rounded-sm border-2 text-center" placeholder="h">
                            <span class="ml-2">Cm</span>
                        </div>
                        <p class="text-2xl">Area <span id="set-parallelogram-value"></span>
                            <span>Cm</span><sup>2</sup>
                        </p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card bg-base-100 w-96 shadow-xl m-1">
                    <figure>
                        <img src="images/rhombus.png" alt="rhombus" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p> Area (A) = </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- aria Calculation -->
            <div class="w-96 border-2 rounded-md">
                <h3 class="text-3xl text-center p-4"> Aria Calculation </h3>
            </div>

        </div>
    </main>
    <script src="scripts/triangle_cl.js"></script>
    <script src="scripts/ractangle_cl.js"></script>
    <script src="scripts/parallelogram_cl.js"></script>
</body>

</html>
